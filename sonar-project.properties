# SonarQube Project Settings
sonar.projectKey=Act.Clase_6
sonar.projectName=Act.Clase_6
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=.
sonar.language=cpp
sonar.cfamily.compile-commands=build/compile_commands.json

# Exclude files from analysis (tests, build artifacts, and main.cpp)
sonar.exclusions=test/**, build/**, main.cpp

# Exclude main.cpp and test code from coverage analysis
sonar.coverage.exclusions=main.cpp, test/**, build/**

# Specify test files directory
sonar.tests=test
sonar.test.inclusions=test/**/*.cpp

# Code Coverage Report (GCC/gcov compatible)
sonar.cfamily.gcov.reportsPath=build

# REMOVE THIS â†’ sonar.coverageReportPaths=build/coverage.info
# (This is for XML reports, not needed when using gcov/lcov directly)

# Enable C++ Analysis (if using SonarCFamily plugin)
sonar.cxx.includeDirectories=include/
sonar.cxx.errorRecoveryEnabled=true

# General Settings
sonar.sourceEncoding=UTF-8
sonar.verbosity=INFO
